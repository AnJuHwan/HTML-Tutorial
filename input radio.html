<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input - Box</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="subscription">구독중</label>
        <input type="radio" value="subcribed" name="subscription" id="subscription"/>

        <label for="unsubscription">미구독</label>
        <input type="radio" value="unsubcribed" name="subscription" id="unsubscription"/>

        <button type="submit">
            Submit
        </button>
    </form>

</body>
</html>
